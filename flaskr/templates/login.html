<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>
            login
        </title>

        <meta name="author" content="Fabian Muema">
        <meta http-equiv="UTF-8">
        <meta name="keywords" content="iphoenixus, login, signup">

    </head>

    <nav id="top" style="background-color: white;">
        <ul>


            <li id="company-name" style="text-align: center;">
                <a href="#">FabChat
                </a>
            </li>

        </ul>
    </nav>

    {% extends "layout.html" %}

    <body>

        {% block body %}
        <form action="{{ url_for('login') }}" method=post>
            <fieldset class="fieldset">
                <legend>Log In</legend>
        {% if error %}
            <p class=error>
                 <strong>Error:</strong> {{ error }}{% endif %}
            </p>
                <form class="signup_Form" autocomplete="off" name="login_form">
                    Name: <input style="margin-left:8%; width: 50%; height: 5%;" type="text" name="username" id="email" placeholder=" email@gmail.com">
                    <br />
                    <br /> Password: <input style="margin-left:2%; width: 50%; height: 5%;" type="password" name="password" id="password">
                    <br />
                    <br />
                    <input type="submit" value="Log In" class="submit_button login_button">
                    <br />
                </form>
                <p>
                    Or <a class="signup" href='#'>Sign Up</a>
                </p>
            </fieldset>
        </form>

        {% endblock %}
    </body>

</html>
